--- !ruby/object:Provider::Azure::Example
resource: azurerm_nat_gateway
prerequisites:
  - !ruby/object:Provider::Azure::ExampleReference
    product: resourcegroup
    example: basic
  - !ruby/object:Provider::Azure::ExampleReference
    product: networkpublicipaddress
    example: basic
  - !ruby/object:Provider::Azure::ExampleReference
    product: networkpublicipprefix
    example: basic
properties:
  name: "<%= get_resource_name('natGateway', 'natGateway') -%>"
  location: ${azurerm_resource_group.<%= resource_id_hint -%>.location}
  resource_group_name: ${azurerm_resource_group.<%= resource_id_hint -%>.name}
  public_ip_address_ids: 
    - ${azurerm_public_ip.<%= resource_id_hint -%>.id}
  public_ip_prefix_ids: 
    - ${azurerm_public_ip_prefix.<%= resource_id_hint -%>.id}
  sku: Standard
  idle_timeout_in_minutes: 10
