--- !ruby/object:Provider::Azure::Example
resource: azurerm_software_update_configuration
prerequisites:
  - !ruby/object:Provider::Azure::ExampleReference
    product: resourcegroup
    example: basic
  - !ruby/object:Provider::Azure::ExampleReference
    product: automationaccount
    example: basic
  - !ruby/object:Provider::Azure::ExampleReference
    product: loganalyticsworksapce
    example: basic
  - !ruby/object:Provider::Azure::ExampleReference
    product: loganalyticslinkedservice
    example: basic
  - !ruby/object:Provider::Azure::ExampleReference
    product: virtualmachine
    example: basic

properties:
  name: "<%= get_resource_name('SoftwareUpdateConfiguration', 'SUConfig') -%>"
  resource_group_name: ${azurerm_resource_group.<%= resource_id_hint -%>.name}
  automation_account_name: ${azurerm_automation_account.<%= resource_id_hint -%>.name}
  schedule_info:
      start_time: "2019-10-24T03:56:08.45Z"
      time_zone: America/Los_Angeles
  update_configuration:
      operating_system: Linux
      azure_virtual_machines: ["${azurerm_virtual_machine.<%= resource_id_hint -%>.id}"]
      linux:
        included_package_classifications: Critical
        reboot_setting: IfRequired