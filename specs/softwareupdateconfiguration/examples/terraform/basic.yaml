--- !ruby/object:Provider::Azure::Example
resource: azurerm_software_update_configuration
prerequisites:
  - !ruby/object:Provider::Azure::ExampleReference
    product: resourcegroup
    example: basic
  - !ruby/object:Provider::Azure::ExampleReference
    product: automationaccount
    example: basic
properties:
  name: "<%= get_resource_name('SoftwareUpdateConfiguration', 'suconfiguration') -%>"
  resource_group_name: ${azurerm_resource_group.<%= resource_id_hint -%>.name}
  automation_account_name: ${azurerm_automation_account.<%= resource_id_hint -%>.name}
  schedule_info:
      frequency: Hour
      is_enabled: true
      time_zone: America/Los_Angeles
      interval: 1
  update_configuration:
      operating_system: Windows
      windows:
          excluded_kb_numbers: ["168934", "168973"]
          included_kb_numbers: ["123456"]
          included_update_classifications: Critical
          reboot_setting: IfRequired
      azure_virtual_machines: [/subscriptions/85b3dbca-5974-4067-9669-67a141095a76/resourceGroups/Houk-Test-SUC_RG/providers/Microsoft.Compute/virtualMachines/Houk-Test-VM]
      non_azure_computer_names: ["box1.contoso.com", "box2.contoso.com"]
